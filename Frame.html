<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickCloudVER.3</title>
  <link rel="icon" type="image/png" href="Logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Fredoka', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f5f5dc;
    }


    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: inset 0 -3px 6px rgba(0, 0, 0, 0.08), 0 0 8px #c19a6b, 0 0 16px #c19a6b;
      border-radius: 0 0 50px 50px;
      position: relative;
      z-index: 5;
    }

    nav ul {
      display: flex;
      gap: 2.5rem;
      list-style: none;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav ul li a {
  text-decoration: none;
  color: #693c05;
  font-size: 1.05rem;
  font-weight: 500;
  padding: 8px 14px;
  border-radius: 12px;
  transition: all 0.25s ease;
  position: relative;
  }

    nav ul li a:hover {
  background-color: #f6d8ad;
  color: #3b2a16;
  box-shadow: 0 0 6px #c19a6b, 0 0 12px #c19a6b;
  transform: scale(1.07);
}



    iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
      min-height: calc(100vh - 110px);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      background-color: transparent;
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="Home.html" target="contentFrame">Home</a></li>
      <li><a href="About.html" target="contentFrame">About</a></li>
      <li><a href="Portfolio.html" target="contentFrame">Portfolio</a></li>
      <li><a href="Social.html" target="contentFrame">My Social's</a></li>
    </ul>
  </nav>

  <iframe src="Home.html" name="contentFrame"></iframe>

</body>
</html>
